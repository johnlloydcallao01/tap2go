name: ðŸš€ Build Android APK/AAB

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        build-type: [apk]
    
    steps:
      # ðŸ“¥ Checkout code
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ”§ Setup Node.js
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ðŸ“¦ Setup pnpm
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # â˜• Setup Java
      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ¤– Setup Android SDK
      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      # ðŸ“¦ Install dependencies
      - name: ðŸ“¦ Install dependencies
        run: |
          pnpm install

      # ðŸ”§ Install Expo CLI
      - name: ðŸ”§ Install Expo CLI
        run: pnpm add -g @expo/cli



      # ðŸ—ï¸ Prebuild Android
      - name: ðŸ—ï¸ Prebuild Android project
        working-directory: apps/mobile
        run: |
          npx expo prebuild --platform android --clean
          
      # ðŸ”‘ Setup Android signing (for production)
      - name: ðŸ”‘ Setup Android signing
        if: github.ref == 'refs/heads/main'
        working-directory: apps/mobile/android
        env:
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=my-upload-key.keystore" >> gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=my-key-alias" >> gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=$ANDROID_STORE_PASSWORD" >> gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=$ANDROID_KEY_PASSWORD" >> gradle.properties

      # ðŸ—ï¸ Build APK
      - name: ðŸ—ï¸ Build APK (Debug)
        if: matrix.build-type == 'apk' && github.ref != 'refs/heads/main'
        working-directory: apps/mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      # ðŸ—ï¸ Build APK (Release)
      - name: ðŸ—ï¸ Build APK (Release)
        if: matrix.build-type == 'apk' && github.ref == 'refs/heads/main'
        working-directory: apps/mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace

      # ðŸ“¦ Build AAB (Release)
      - name: ðŸ“¦ Build AAB (Release)
        if: matrix.build-type == 'aab'
        working-directory: apps/mobile/android
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease --stacktrace

      # ðŸ“¤ Upload APK (Debug)
      - name: ðŸ“¤ Upload APK (Debug)
        if: matrix.build-type == 'apk' && github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # ðŸ“¤ Upload APK (Release)
      - name: ðŸ“¤ Upload APK (Release)
        if: matrix.build-type == 'apk' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.sha }}
          path: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      # ðŸ“¤ Upload AAB (Release)
      - name: ðŸ“¤ Upload AAB (Release)
        if: matrix.build-type == 'aab'
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle-${{ github.sha }}
          path: apps/mobile/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

      # ðŸ“Š Build Summary
      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸŽ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ matrix.build-type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date)" >> $GITHUB_STEP_SUMMARY
